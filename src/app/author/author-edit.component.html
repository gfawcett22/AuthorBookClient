<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal" novalidate (ngSubmit)="saveAuthor()" [formGroup]="authorForm">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.name }">
                    <label class="col-md-2 control-label" for="nameId">First Name</label>

                    <div class="col-md-8">
                        <input class="form-control" id="nameId" type="text" placeholder="Name (required)" formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                                {{displayMessage.name}}
                        </span>
                    </div>
                    
                </div>            

                <div class="form-group" [ngClass]="{'has-error': displayMessage.genre}">
                    <label class="col-md-2 control-label" for="genreId">Author Genre</label>

                    <div class="col-md-8">
                        <input class="form-control" id="genreId" type="text" placeholder="Genre (required)" formControlName="genre" />
                        <span class="help-block" *ngIf="displayMessage.genre">
                                {{displayMessage.genre}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.dateOfBirth}">
                    <label class="col-md-2 control-label" for="dateOfBirthId">Date of Birth</label>

                    <div class="col-md-8">
                        <input class="form-control" id="dateOfBirthId" placeholder="DOB" type="date" formControlName="dateOfBirth" />
                        <span class="help-block" *ngIf="displayMessage.dateOfBirth">
                                {{ displayMessage.dateOfBirth}}
                        </span>
                    </div>
                </div>

                <div formArrayName="books">
                    <div class="row">
                        <button class="col-md-offset-1 col-md-1 btn btn-default" type="button" (click)="addBook()">Add Book
                        </button>
                    </div>
                    <div class="form-group" *ngFor="let book of books.controls; let i=index">
                        <label class="col-md-2 control-label" [attr.for]="i">Book</label>

                        <div class="col-md-8">
                            <div class="form-group" [formGroup]="book">
                                <input class="form-control" [id]="i" type="text" placeholder="Title" formControlName="title" />
                                <input class="form-control" [id]="i" type="text" placeholder="Description" formControlName="description" />
                            </div>
                        </div>
                    </div>
                </div>



                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                            <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!authorForm.valid'>
                                Save
                            </button>
                        </span>
                            <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/authors']">
                                Cancel
                            </a>
                        </span>
                            <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteAuthor()">
                                Delete
                            </a>
                        </span>
                        </div>
                    </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
        </div>

    </div>
